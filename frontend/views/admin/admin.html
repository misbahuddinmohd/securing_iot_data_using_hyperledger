<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #ffffff;
        }

        .container-fluid {
            padding: 20px;
            overflow: auto;
        }

        .sidebar {
            width: 200px;
            background-color: #343a40;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            overflow: auto;
        }

        .nav-link {
            color: white !important;
        }

        .result-container {
            margin-top: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md sidebar" id="leftSection">
                <h3>Admin Options</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPatients()">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showDoctors()">View Doctors</a>
                    </li>
                    <br>
                    <div id="sideContent">
                        <!-- Content will be dynamically replaced based on admin's actions -->
                        <h2>Welcome, Admin!</h2>
                        <p>view patients and doctors</p>
                    </div>

                </ul>
            </div>

            <!-- Content -->
            <div class="col-md-8">
                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showRegisterUser()">Register User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInvokeTransaction()">Invoke Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showQueryTransaction()">Query Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showUpdateTransaction()">Update Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showAssetHistory()">Get Asset History</a>
                        </li>
                        <li class="nav-item"></li>
                        <a href="http://localhost:5000/patient" target="_blank">
                            <button>patient dashboard</button>
                        </a>
                        </li>
                        <li class="nav-item"></li>
                        <a href="http://localhost:5000/doctor" target="_blank">
                            <button>doctor dashboard</button>
                        </a>
                        </li>

                        <!-- Add more items as needed -->
                    </ul>
                </nav>

                <!-- Main Content -->
                <div class="content" id="mainContent">
                    <!-- Content will be dynamically replaced based on admin's actions -->
                    <h2>Welcome, Admin!</h2>
                    <p>Select an option from the sidebar or navbar.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Update the script path based on your new structure -->
    <script src="/scripts/scriptAdmin.js"></script>
    <script src="/scripts/ledgerOperations.js"></script>
</body>

</html>
